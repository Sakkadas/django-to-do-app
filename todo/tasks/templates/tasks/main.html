<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
    <body>
    <h1>To Do App</h1>
    <hr>
        {% for task in tasks %}
        <table>
            <tr>
                <td>{{task.id}}.{{task.title}}</td>
                <td><a href="{% url 'task' task.id %}">View</a></td>
                <td><a href="{% url 'create-task'%}">Add</a></td>
            </tr>
        </table>
        {% endfor %}
    </body>
</html>
